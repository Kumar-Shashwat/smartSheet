<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smart Sheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/Stycle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="icons/sheet_icon.ico" rel = "icon">

    </head>


    <body>
        
        
        <div class="one">
            <div class="File">File</div>
            <div class="Home">Home</div>
            <div class="Insert">Insert</div>
            <div class="Layout">Layout</div>
        </div>

        <div class="two">
            <img  class = "copy" src="https://img.icons8.com/fluency-systems-regular/48/000000/copy.png"/>
            <img  class = "cut" src="https://img.icons8.com/ios/50/000000/cut.png"/>
            <img  class = "paste" src="https://img.icons8.com/ios/50/000000/paste.png"/>

            <select class="font-family" >
                <option> serif</option>
                <option>sans-serif</option>
                <option> monospace</option>
                <option> cursive</option>
                <option>fantasy </option>
            </select>

            <select class = "font-size" >
                <option > 10</option>
                <option > 11</option>
                <option > 12</option>
                <option > 13</option>
                <option > 14</option>
                <option > 15</option>
                <option>  16 </option>
                <option > 17</option>
                <option > 18</option>
                <option > 22</option>
                <option > 26</option>
                
            </select>

            <img class = "bold" src="https://img.icons8.com/ios-glyphs/30/000000/bold.png"/>
            <img class = "italic" src="https://img.icons8.com/ios-glyphs/30/000000/italic.png"/>
            <img class = "underline" src="https://img.icons8.com/material-outlined/24/000000/underline.png"/>
            <img class = "left alignment" src="https://img.icons8.com/ios-glyphs/30/000000/align-left.png"/>
            <img class = "center alignment" src="https://img.icons8.com/ios-glyphs/30/000000/align-center.png"/>
            <img class = "right alignment" src="https://img.icons8.com/ios-glyphs/30/000000/align-right.png"/>
            
            <div class = "color-cnt">
                <img src="https://img.icons8.com/material/24/000000/text-color--v1.png"/>
                <input type="color" class = "font-color">
            </div>

            <div class = "color-cnt">
                <img src="https://img.icons8.com/material/24/000000/fill-color--v1.png"/>
                <input type="color" class = "background-color">
            </div>

            <span class="material-icons download">
                cloud_download
            </span>

            <span class="material-icons upload" >
                cloud_upload
            </span>

        </div>

        <div class="three">
            <input type="text" readonly  class="address">
            <img  class ="fofx"src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>:
            <input type="text"  value = "input formula elements separated by space" class="formula">
        </div>


        <div class="four">
            
            <div class="dummy"></div>
            <div class = "address-col"> </div>

            <div class = "grid">
                <div class="address-row"></div>
            </div>
        </div>

        <div class="five">

            <div class="sheet-icon">
                <span class="material-icons">
                    post_add
                </span>
            </div>

            <div class  = "sheet-folder-container" > 
                <!-- <div  id = "0" class = "sheet-folder"> 
                    <div class = "sheet-nameing" >
                        sheet1
                    </div>
                </div> -->
            </div>
        </div>

        <script src = "JavaScript/grid.js" ></script>
        <script src = "javaScript/sheetHandling.js" > </script>
        <script src = "JavaScript/cell-properties.js"></script>
        <script src = "JavaScript/formula.js"> </script>
        <script src = "JavaScript/CutCopyPaste.js"> </script>
        <script src = "JavaScript/open_save.js"></script>

    </body>
</html>
